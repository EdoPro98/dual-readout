---
options:
  getSyntax: True
  exposePODMembers: False
  includeSubfolder: True

datatypes :
  #------------- SimCalorimeterHit
  edm4hep::DRSimCalorimeterHit:
    Description: "Simulated DR calorimeter hit"
    Author : "Sanghyun Ko"
    VectorMembers:
      - int timeStruct // time structure of detected photons
      - int wavlenSpectrum // wavelength spectrum of detected photons

    OneToOneRelations:
      - edm4hep::RawCalorimeterHit edm4hepRawCalorimeterHit // link to edm4hep::RawCalorimeterHit
    ExtraCode:
      includes:
        "#include <edm4hep/RawCalorimeterHit.h>\n #include <edm4hep/RawCalorimeterHitCollection.h>"

  edm4hep::DRrecoCalorimeterHit:
    Description: "Reconstructed DR calorimeter hit"
    Author : "Sanghyun Ko"
    VectorMembers:
      - float timeStruct // time structure of reconstructed energy
      - edm4hep::Vector3f position // position corresponds to timeStruct

    OneToOneRelations:
      - edm4hep::DRSimCalorimeterHit edm4hepDRSimCalorimeterHit // link to edm4hep::DRSimCalorimeterHit
      - edm4hep::CalorimeterHit edm4hepCalorimeterHit // link to edm4hep::CalorimeterHit
    ExtraCode:
      includes:
        "#include <edm4hep/DRSimCalorimeterHit.h>\n #include <edm4hep/DRSimCalorimeterHitCollection.h>\n #include <edm4hep/CalorimeterHit.h>\n #include <edm4hep/CalorimeterHitCollection.h>"
